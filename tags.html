---
title: Tags
layout: default
---

<header>
    <div class="container">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
        </div>

        <div class="panel panel-default">
            <ul class="nav nav-pills" role="tablist">
                {% for tag in site.tags %}
                <li role="presentation">
                    <a href="#{{ tag[0] }}">
                        #{{ tag[0] }} <span class="badge">{{ tag[1].size }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="container">
        {% for tag in site.tags %}
        <section>
            <div class="panel panel-default" id="{{ tag[0] }}">
                <div class="panel-heading">
                    <h3 class="panel-title">#{{ tag[0] }}</h3>
                </div>
                <ul class="list-group">
                    {% for post in tag[1] %}
                    <li class="list-group-item">
                        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
        {% endfor %}
    </div>
</main>
