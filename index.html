---
layout: default
---

<header class="jumbotron">
    <div class="container">
        <h1 class="text-capitalize">
            {{ site.project.name }}
            <small>{{ site.project.releases[0].version }}</small>
        </h1>
        <p>{{ site.project.description }}</p>
        <a class="btn btn-lg btn-primary" href="https://flathub.org/apps/details/im.srain.Srain" role="button">Get Srain</a>
        </p>
    </div>
</header>

<main class="container">
    <section id="introduction">
        <div class="page-header">
            <h1>{{ page.title }} </h1>
        </div>
        {{ site.project.readme.html }}
    </section>
</main>
